    <body>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <a href="index.html" class="navbar-left"><img src="images/raccoon.png" id="raccoon"></a>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="shop.html">shop</a></li>

                    <li><a href="milkfart.html" id="right">#milkfart</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid" id="p1">
            <img src="images/raccoon_pink.png" class="pull-left" id="raccoon_pink">
            <img src="images/logo.png" id="logo">
            <img src="images/angel.png" class="pull-right" id="angel">
        </div>

        <div id="p2">
            <div class="slideshow-container">
              <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="images/v1_front.png" style="width:100%">
              </div>

              <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="images/v1_back.png" style="width:100%">
              </div>

              <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="images/v2_front.png" style="width:100%">
              </div>

              <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="images/v2_back.png" style="width:100%">
              </div>

              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span> 
            </div>
        </div>

        <div class="wave-index">
            <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none; fill:#C5D8F6;"></path>
            </svg>
        </div>
        <div class="container-fluid" id="p3">
            <h1 class="h1-index">shoppe.</h1>
            <div class="row">
              <div class="col-md-6 col-sm-6 square" style="background-color:#FEFEF2"></div>
              <div class="col-md-6 col-sm-6 square" style="background-color: #FAE8E4"></div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-6 square" style="background-color:#9DC8FB"></div>
              <div class="col-md-6 col-sm-6 square" style="background-color:#C5D8F6"></div>
            </div>
        </div>
    </body>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
    </script>
</html>
