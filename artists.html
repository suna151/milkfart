<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Artists</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="styles.css">
        <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body class="artists">
        <nav class="navbar navbar-fixed-top navbar-purple">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="index.html" class="navbar-left"><img src="images/raccoon.png" id="raccoon"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="shop.html">shop</a></li>
                        <li><a href="about.html">about</a></li>
                        <li><a href="artists.html">artists</a></li>
                        <li><a href="milkfart.html" id="right">#milkfart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="title">
            <h1 class="h1">artists.</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 square-artists" style="background:#BBE9F8">
                    <img src="images/artists/roddy1.png" class="image">
                    <div class="overlay"></div>
                    <a data-toggle="modal" data-target="#myModal" onclick="fillModal(this.id)" id="rodrigo" class="text-artists">Rodrigo</a>
                </div>
                <div class="col-md-4 col-sm-4 square-artists" style="background:#FEBEBF">
                    <img src="images/artists/diana1.png" class="image">
                    <div class="overlay"></div>
                    <a data-toggle="modal" data-target="#myModal" onclick="fillModal(this.id)" id="diana" class="text-artists">Diana</a>
                </div>
                <div class="col-md-4 col-sm-4 square-artists" style="background-color:#fff6b2">
                    <div class="overlay"></div>
                    <a data-toggle="modal" data-target="#myModal" onclick="fillModal(this.id)" id="placeholder" class="text-artists">Placeholder</a>
                </div>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" id="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title" id="modal-title"></h4>
                            </div>
                            <div class="modal-body">
                                <div id="content">
                                    <div class="artist">
                                        <img id="pic" style="width: 45%; height: 45%">
                                        <span id="info"></span>
                                    </div>
                                    <div class="gallery">
                                        <img id="art-1" onclick="showImage(this)" class="art">
                                        <img id="art-2" onclick="showImage(this)" class="art">
                                        <img id="art-3" onclick="showImage(this)" class="art">
                                    </div>
                                </div>
                                <div id="art-big">
                                    <span id="back">&larr;</span>
                                    <img id="img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 square-artists" style="background-color:#9DC8FB">
                    <div class="overlay"></div>
                    <div class="text-artists">...</div>
                </div>
                <div class="col-md-4 col-sm-4 square-artists" style="background-color:#C5D8F6">
                    <div class="overlay"></div>
                    <div class="text-artists">...</div>
                </div>
                <div class="col-md-4 col-sm-4 square-artists" style="background-color:#BBE9F8">
                    <div class="overlay"></div>
                    <div class="text-artists">...</div>
                </div>
            </div>
        </div>
        <script>
            var x = window.matchMedia("(max-width: 767px)")

            function fillModal(name) {
                var overlay = document.getElementById('art-big');
                var under = document.getElementById('content');
                overlay.style.display = "none";
                under.style.display = "block";

                var id = name;
                var title = document.getElementById("modal-title");
                var pic = document.getElementById("pic");
                var info = document.getElementById("info");
                var art1 = document.getElementById("art-1");
                var art2 = document.getElementById("art-2");
                var art3 = document.getElementById("art-3");
                var back = document.getElementById("back");
                var header = document.getElementById("modal-header")
                if (id == "rodrigo") {
                    title.innerHTML = "Rodrigo Lee";
                    pic.src = "images/artists/roddy2.png";
                    info.innerHTML = "Text";
                    art1.src = "images/artists/roddy-art-1.png";
                    art2.src = "images/artists/roddy-art-2.png";
                    art3.src = "images/artists/roddy-art-3.png";
                    if (x.matches) {
                        art1.style.height = art2.style.height = art3.style.height = "31vw";
                    } else {
                        art1.style.height = art2.style.height = art3.style.height = "200px";
                    }
                    back.style.color = "#8cd9f2";
                    header.style.background = "#8cd9f2";
                } else if (id == "diana") {
                    title.innerHTML = "Diana Victoreen";
                    pic.src = "images/artists/diana2.png";
                    info.innerHTML = "Text";
                    art1.src = "images/artists/diana-art-1.png";
                    art2.src = "images/artists/diana-art-2.png";
                    art3.src = "images/artists/diana-art-3.png";
                    if (x.matches) {
                        art1.style.height = art2.style.height = art3.style.height = "27vw";
                    } else {
                        art1.style.height = art2.style.height = art3.style.height = "176px";
                    }
                    back.style.color = "#fdb4b5";
                    header.style.background = "#fdb4b5";
                } else if (id == "placeholder") {
                    title.innerHTML = "Placeholder";
                    pic.src = "images/placeholder.png";
                    info.innerHTML = "Text";
                    art1.src = "images/placeholder.png";
                    art2.src = "images/placeholder.png";
                    art3.src = "images/placeholder.png";
                    if (x.matches) {
                        art1.style.height = art2.style.height = art3.style.height = "27vw";
                    } else {
                        art1.style.height = art2.style.height = art3.style.height = "180px";
                    }
                }
            }

            function showImage(img) {
                var overlay = document.getElementById('art-big');
                var under = document.getElementById('content');
                var modalImg = document.getElementById('img');
                overlay.style.display = "block";
                overlay.style.zIndex = "1";
                under.style.display = "none";
                modalImg.src = img.src;
            }
            
            var span = document.getElementById('back');

            var previous;

            span.onmouseenter = function() {
                previous = this.style.color;
                this.style.color = "#FC6088";
            }

            span.onmouseout = function() {
                this.style.color = previous;
            }

            span.onclick = function() {
                var overlay = document.getElementById('art-big');
                var under = document.getElementById('content');
                overlay.style.display = "none";
                under.style.display = "block";
            }
        </script>
    </body>
</html>
