        <div class="wave">
            <h1 class="h1">artists.</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 square-artists" style="background:#BBE9F8">
                    <img src="images/artists/roddy1.png" class="image">
                    <div class="overlay"></div>
                    <a data-toggle="modal" data-target="#rodrigo" class="text-artists">Rodrigo</a>
                </div>
                <div class="modal fade" id="rodrigo" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="background:#8cd9f2">

                                <h4 class="modal-title">Rodrigo Lee</h4>
                            </div>
                            <div class="modal-body">
                                <div id="content">
                                    <div class="artist">
                                        <img src="images/artists/roddy2.png" style="width: 45%; height: 45%">
                                        <span class="name">Text</span>
                                    </div>
                                    <div class="gallery">
                                        <img src="images/artists/roddy-art-1.png" onclick="showImage(this)" class="art" style="height: 200px">
                                        <img src="images/artists/roddy-art-2.png" onclick="showImage(this)" class="art" style="height: 200px">
                                        <img src="images/artists/roddy-art-3.png" onclick="showImage(this)" class="art" style="height: 200px">
                                    </div>
                                </div>
                                <div id="overlay2">
                                    <span id="back">&larr;</span>
                                    <img id="img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 square-artists" style="background:#FEBEBF">
                    <img src="images/artists/diana1.png" class="image">
                    <div class="overlay"></div>
                    <a data-toggle="modal" data-target="#diana" class="text-artists">Diana</a>
                </div>
                <div class="modal fade" id="diana" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="background:#fdb4b5">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Diana Victoreen</h4>
                            </div>
                            <div class="modal-body">
                                <div id="content2">
                                    <div class="artist">
                                        <img src="images/artists/diana2.png" style="width: 45%; height: 45%">
                                        <span class="name">Text</span>
                                    </div>
                                    <div class="gallery">
                                        <img src="images/artists/diana-art-1.png" onclick="showImage2(this)" class="art" style="height: 176px">
                                        <img src="images/artists/diana-art-2.png" onclick="showImage2(this)" class="art" style="height: 176px">
                                        <img src="images/artists/diana-art-3.png" onclick="showImage2(this)" class="art" style="height: 176px">
                                    </div>
                                </div>
                                <div id="overlay3">
                                    <span id="back2">&larr;</span>
                                    <img id="img2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 square-artists" style="background-color:#fff6b2">
                    <div class="overlay"></div>
                    <div class="text-artists">...</div>
                    <a data-toggle="modal" data-target="#test" class="text-artists">...</a>
                </div>
                <div class="modal fade" id="test" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="background:#fff080">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">. . .</h4>
                            </div>
                            <div class="modal-body">
                                <div id="content">
                                    <div class="artist">
                                        <img src="images/placeholder.png" style="width: 45%; height: 45%">
                                        <span class="name">Text</span>
                                    </div>
                                    <div class="gallery">
                                        <img src="images/placeholder.png" class="art" id="1" style="height: 180px">
                                        <img src="images/placeholder.png" class="art" style="height: 180px">
                                        <img src="images/placeholder.png" class="art" style="height: 180px">
                                    </div>
                                </div>
                                <div id="overlay2">
                                    <span class="back">&larr;</span>
                                    <img src="images/artists/diana-art-1.png" id="img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 square-artists" style="background-color:#9DC8FB">
                    <div class="overlay"></div>
                    <div class="text-artists">...</div>
                </div>
                <div class="col-md-4 col-sm-4 square-artists" style="background-color:#C5D8F6">
                    <div class="overlay"></div>
                    <div class="text-artists">...</div>
                </div>
                <div class="col-md-4 col-sm-4 square-artists" style="background-color:#BBE9F8">
                    <div class="overlay"></div>
                    <div class="text-artists">...</div>
                </div>
            </div>
        </div>
        <script>
            function showImage(img) {
                var overlay = document.getElementById('overlay2');
                var under = document.getElementById('content');
                var modalImg = document.getElementById('img');
                overlay.style.display = "block";
                overlay.style.zIndex = "1";
                under.style.display = "none";
                modalImg.src = img.src;
            }

            function showImage2(img) {
                var overlay2 = document.getElementById('overlay3');
                var under2 = document.getElementById('content2');
                var modalImg2 = document.getElementById('img2');
                overlay2.style.display = "block";
                overlay2.style.zIndex = "1";
                under2.style.display = "none";
                modalImg2.src = img.src;
            }
            
            var span = document.getElementById('back');
            var span2 = document.getElementById('back2');

            span.onclick = function() {
                var overlay = document.getElementById('overlay2');
                var under = document.getElementById('content');
                overlay.style.display = "none";
                under.style.display = "block";
            }

            span2.onclick = function() {
                var overlay = document.getElementById('overlay3');
                var under = document.getElementById('content2');
                overlay.style.display = "none";
                under.style.display = "block";
            }
        </script>
